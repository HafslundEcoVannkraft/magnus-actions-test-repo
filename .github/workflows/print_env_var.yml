# This is a basic workflow to help you get started with Actions

name: print env var


on:
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  job:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: set env var
        id: set-env-var
        run: |
          echo "foo=bar" | tee -a "$GITHUB_OUTPUT" "$GITHUB_ENV"
          echo "bar=foo" | tee -a "$GITHUB_OUTPUT" "$GITHUB_ENV"

      - name: ${{ env.foo }}
        run: |
          echo ${{ env.foo }}
          echo $foo
          echo ${{ env.bar }}
          echo $bar
          echo ${{ steps.set-env-var.outputs.foo }}

      - name: python print URL
        shell: bash -c "python3 {0}"
        env:
          branch: main
        run: |
          # https://github.com/HafslundEcoVannkraft/magnus-actions-test-repo/blob/main/.github/workflows/blank.yml
          # https://github.com/HafslundEcoVannkraft/magnus-actions-test-repo
          import os
          import sys
          print(os.path.realpath(__file__))
          print(sys.argv[1])
          print(f"https://github.com/{os.environ['GITHUB_REPOSITORY']}/blob/{os.environ['branch']}/")
